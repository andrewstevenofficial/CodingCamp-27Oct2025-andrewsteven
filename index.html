<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Andrew Steven</title>

    <!-- CSS External File Link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN Link -->  
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header Content -->
    <header>
        <h1 class="text-3xl font-bold">To Do List - Andrew Steven</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section>
            <form class="flex gap-4 mb-4">
                <!-- Todo Input -->
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item">

                <!-- Date Input -->
                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- Add Button -->
            <button class="border p-2 rounded bg-green-500 text-white" type="button" onclick="addTodo();" id="add-todo-btn">Add Todo</button>
            <label class="ml-2">Click "Add Todo" to add your task</label>
        </section>

        <!-- Action Section -->
        <section class="flex justify-between my-4">
            <!-- Clear All Button -->
            <button class="border p-2 rounded bg-red-500 text-white" id="clear-todos-btn" onclick="clearTodos()">Clear All Todos</button>
            <button class="border p-2 rounded bg-yellow-500 text-white" id="delete-todo-btn" onclick="deleteTodo()">Delete Todo</button>
            
            <!-- Filter Options -->
            <button class="border p-2 rounded bg-blue-500 text-white" id="filter-status-btn" onclick="filterTodos('status')">Filter by Status</button>
        </section>

        <!-- Todo List Section -->
        <section>
            <ul id="todo-list">
                <!-- Todo items will be dynamically added here -->
                <li>No todos available</li>
            </ul>
        </section>

        <section>
            <h2 class="text-2xl font-bold mt-8">Theme Toggle</h2>
            <button class="border p-2 rounded bg-black text-white" id="theme-toggle-btn" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </main>

    <!-- Footer Content -->
    <footer>
        <p class="text-center text-gray-500">&copy; 2025 To Do List Website - Andrew Steven</p>
    </footer>

    <!-- Javascript External File Link -->
    <script src="js/script.js"></script>
</body>

</html>
